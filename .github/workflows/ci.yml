name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ruby:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4'
          bundler-cache: true
      - name: Syntax check
        run: |
          ruby -c main.rb
          ruby -c server.rb
          ruby -c lib/fixtures_app.rb
          ruby -c lib/config.rb
          ruby -c lib/agentcore_client.rb
