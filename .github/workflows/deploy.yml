name: Deploy AgentCore

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO: ${{ secrets.ECR_REPO }}
      AGENTCORE_IMAGE_TAG: ${{ github.sha }}
      API_KEY: ${{ secrets.API_KEY }}
      FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
      AGENTCORE_RUNTIME_ID: ${{ secrets.AGENTCORE_RUNTIME_ID }}
      ROLE_ARN: ${{ secrets.ROLE_ARN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          audience: sts.amazonaws.com
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/arm64 -t "$ECR_REPO:$AGENTCORE_IMAGE_TAG" --build-arg API_KEY="$API_KEY" --build-arg FOOTBALL_API_KEY="$FOOTBALL_API_KEY" --push .
          docker buildx build --platform linux/arm64 -t "$ECR_REPO:latest" --build-arg API_KEY="$API_KEY" --build-arg FOOTBALL_API_KEY="$FOOTBALL_API_KEY" --push .

      - name: Update AgentCore runtime image
        run: |
          aws bedrock-agentcore-control update-agent-runtime \
            --agent-runtime-id "$AGENTCORE_RUNTIME_ID" \
            --agent-runtime-artifact '{"containerConfiguration":{"containerUri":"'$ECR_REPO:$AGENTCORE_IMAGE_TAG'"}}' \
            --role-arn "$ROLE_ARN" \
            --network-configuration '{"networkMode":"PUBLIC"}' \
            --region us-east-1

      - name: Done
        run: echo "Agent deployed to AgentCore!"
