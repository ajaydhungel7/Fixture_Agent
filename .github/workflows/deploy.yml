name: Deploy AgentCore

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO: ${{ secrets.ECR_REPO }}
      AGENTCORE_IMAGE_TAG: ${{ github.sha }}
      API_KEY: ${{ secrets.API_KEY }}
      FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
      AGENTCORE_RUNTIME_ID: ${{ secrets.AGENTCORE_RUNTIME_ID }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: us-east-1

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          docker build --build-arg API_KEY="$API_KEY" --build-arg FOOTBALL_API_KEY="$FOOTBALL_API_KEY" -t "$ECR_REPO:$AGENTCORE_IMAGE_TAG" .
          docker push "$ECR_REPO:$AGENTCORE_IMAGE_TAG"

      - name: Update AgentCore runtime image
        run: |
          aws bedrock-agentcore update-agent-runtime \
            --agent-runtime-id "$AGENTCORE_RUNTIME_ID" \
            --image-uri "$ECR_REPO:$AGENTCORE_IMAGE_TAG" \
            --region "us-east-1"

      - name: Done
        run: echo "Agent deployed to AgentCore!"
